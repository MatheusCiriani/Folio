server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        # Redireciona todas as rotas para index.html (React Router)
        try_files $uri $uri/ /index.html;
    }

    # Esta é a parte importante:
    # Redireciona requisições /api/ para o backend do Folio
    location /api/ {
        # O nome do seu serviço de backend no docker-compose é "backend"
        # A porta INTERNA do seu backend é 3001 (do .env e Dockerfile)
        proxy_pass http://backend:3001;

        # O resto é padrão para proxy
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    error_page 404 /index.html;
}