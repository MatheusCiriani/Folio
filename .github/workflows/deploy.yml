          git checkout main
          git pull origin main
          
          # 3. Reconstr√≥i e reinicia APENAS o Backend e Frontend (preservando o Banco)
          # Usamos o comando que j√° validamos que funciona
          docker-compose up --build -d backend frontend
          
          echo "‚úÖ Deploy Conclu√≠do com Sucesso!"