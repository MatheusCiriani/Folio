name: Deploy Seguro (Build no GitHub)

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Baixar cÃ³digo
      uses: actions/checkout@v3

    - name: Login no Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build e Enviar Backend
      uses: docker/build-push-action@v4
      with:
        context: ./server
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/folio-backend:latest
        labels: com.folio.project=backend

    - name: Build e Enviar Frontend
      uses: docker/build-push-action@v4
      with:
        context: ./client
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/folio-frontend:latest
        labels: com.folio.project=frontend

  deploy-to-server:
    needs: build-and-push # SÃ³ roda se o build funcionar
    runs-on: ubuntu-latest
    steps:
    - name: Conectar via SSH e Atualizar
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          echo "ðŸš€ Iniciando Deploy no Servidor..."
          
          # 1. Ir para a pasta
          cd /home/esof/projetosiftm/folio
          
          # 2. Baixar o docker-compose.yml atualizado (com as novas linhas 'image')
          git pull
          
          # 3. Baixar as imagens novas do Docker Hub (RÃ¡pido e Leve!)
          docker-compose pull
          
          # 4. Reiniciar os serviÃ§os com as novas imagens
          # (Isso recria apenas backend e frontend, mantendo o banco seguro)
          docker-compose up -d backend frontend
          
          # 5. Limpar APENAS imagens velhas que pertenÃ§am ao projeto Folio
          # O filtro 'label' garante que nÃ£o tocamos em imagens de outros alunos
          docker image prune -f --filter "label=com.folio.project"

          echo "âœ… Deploy Finalizado!"